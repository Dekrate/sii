spring:
    application:
        name: sii
    docker:
        compose:
            enabled: false
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
    liquibase:
        change-log: db/changelog/db.changelog-master.xml
        enabled: true
    datasource:
        hikari:
            jdbc-url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: root
        password: password
    data:
        jdbc:
            dialect: h2
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
server:
    http2:
        enabled: true
